<div class="container">
  <div *ngIf="!registerMode" style="text-align:center;">
    <h1>Find Your Match</h1>
    <p class="lead">Come on in and find your soulmate</p>
    <div class="text-center">
      <button class="btn btn-primaty btn-lg mr-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-sl">Learn More</button>
    </div>
  </div>


  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <p>
          <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </p>
      </div>
    </div>
  </div>
</div>
