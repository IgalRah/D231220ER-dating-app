<form [formGroup]="registerForm"
 (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sing up</h2>
  <br>
  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel();">Cancel</button>
  </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>

<p>Form value: {{registerForm.status}}</p>
<p>password value: {{registerForm.get('password')?.status}}</p>
<p>confirmPassword value: {{registerForm.get('confirmPassword')?.status}}</p>
